<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Astedroids</title>
    <style>
      @font-face {
        font-family: "Harlow Solid";
        src: url("fonts/HARLOWSI.TTF") format("truetype");
      }
      h1 {
        font-size: 4em;
        margin: 0px;
        font-family: "Harlow Solid", sans-serif;
        color: lightgray;
        text-align: center;
      }
      p {
        margin: 2px;
        font-family: Noto Sans, sans-serif;
        color: lightgray;
        text-align: center;
      }
      body {
        margin: 0;
        padding: 0;
        background: #555555;
        background-image: url("saturn.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-blend-mode: overlay;
        overflow: hidden;
      }
      canvas {
        display: block;
        margin: 0 auto;
        background: #111;
        border: 10px solid #efefef;
      }
    </style>
  </head>
  <body>
    <h1>Astedroids</h1>
    <p>by Nikolai Myhre</p>
    <canvas id="game" width="800" height="600"></canvas>
    <script>
      let showStartScreen = true;
      const img = new Image();
      img.src = "space.jpg";
      function draw() {
        requestAnimationFrame(draw);
      }
      img.onload = draw;

      const music = [
        new Audio("music/300-spartans.mp3"),
        new Audio("music/krig.mp3"),
        new Audio("music/Andorra.mp3"),
        new Audio("music/Aretha-Kubjelle.mp3"),
        new Audio("music/Cha-Cha Cha.mp3"),
        new Audio("music/Conquistador-Uno.mp3"),
        new Audio("music/David-kontra-Goliat.mp3"),
        new Audio("music/Domino-Blocks.mp3"),
        new Audio("music/Ena.mp3"),
        new Audio("music/Heavy-Bass.mp3"),
        new Audio("music/kaukaser.mp3"),
        new Audio("music/Kelnerr-Utenom.mp3"),
        new Audio("music/Kjarlighet-3.mp3"),
        new Audio("music/Kutta-opp-FLIS.mp3"),
        new Audio("music/Kynisismen.mp3"),
        new Audio("music/Miles-Parker.mp3"),
        new Audio("music/New-York-Zoo.mp3"),
        new Audio("music/Nicolae-Ceau.mp3"),
        new Audio("music/No-More-Poker.mp3"),
        new Audio("music/Oransje-Klokkeverk.mp3"),
        new Audio("music/Piano-Quack.mp3"),
        new Audio("music/Pianomassaker.mp3"),
        new Audio("music/Rodeo.mp3"),
        new Audio("music/Rotating-Rocks.mp3"),
        new Audio("music/Samlege.mp3"),
        new Audio("music/Sen-era.mp3"),
        new Audio("music/synth.mp3"),
        new Audio("music/Xmas-05.mp3"),
      ];

      let currentTrack = 0;
      function playNextTrack(resume = false) {
        music.forEach((track, idx) => {
          if (idx !== currentTrack) {
            track.pause();
            track.currentTime = 0;
          }
        });
        // Only reset currentTime if the track is not already playing or if resume is false
        if (resume) {
          if (music[currentTrack].paused || music[currentTrack].ended) {
            music[currentTrack].play();
          }
          // else: already playing, do nothing
        } else {
          music[currentTrack].currentTime = 0;
          music[currentTrack].play();
        }
      }
      music.forEach((track, idx) => {
        track.onended = () => {
          currentTrack = (currentTrack + 1) % music.length;
          playNextTrack();
        };
      });

      let bossMusic1 = new Audio("music/kule_lyder.mp3");
      let boss2Music = new Audio("music/boss2.mp3");

      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");

      // ==== GAME STATE ====
      const keys = {};
      let canShoot = true;
      let difficulty = "Hard";
      let score = 0;
      let lives = 5;
      let level = 0;
      let bossLevel = 5;
      let boss2Level = 10;
      let showLevelScreen = false;
      let levelScreenTimer = 0;
      let spawnTime = Date.now();
      let paused = false;
      let gameOver = false;
      let boss = null;
      let boss2 = null;
      const bossBullets = [];

      const friction = 0.98;
      const rotationSpeed = 0.05;
      const thrustPower = 0.12;
      let thrustStopTimeout;
      const laserSound = new Audio("laser-shot-ingame-230500.mp3");
      const thrustSound = new Audio("loopingthrust-95548.mp3");

      const asteroidSizeMap = { large: 50, medium: 30, small: 15 };
      const velocityBySize = { large: 1, medium: 2, small: 3 };
      const points = { large: 50, medium: 70, small: 100 };

      const ship = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 15,
        angle: 0,
        vx: 0,
        vy: 0,
        rotationSpeed: 0,
        thrusting: false,
      };

      const bullets = [];
      const explosions = [];
      const asteroids = [];
      const minibosses = [];

      // ==== INPUT HANDLING ====

      window.addEventListener("keydown", (e) => {
        if (showStartScreen) {
          if (e.key === "1" || e.key === "2") {
            difficulty = e.key === "1" ? "Easy" : "Hard";
            showStartScreen = false;
            // Start music playlist from the first track
            playNextTrack();
          }
          return;
        }
        keys[e.key] = true;
        if (e.key === " " && canShoot) {
          shootBullet();
          canShoot = false;
        }
        if (e.key === "p") {
          paused = !paused;
          if (paused) {
            music[currentTrack].pause();
          } else {
            music[currentTrack].play();
          }
        }
      });

      window.addEventListener("keyup", (e) => {
        keys[e.key] = false;
        if (e.key === " ") canShoot = true;
        if (!keys["ArrowLeft"] && !keys["ArrowRight"]) ship.rotationSpeed = 0;
        if (!keys["ArrowUp"]) {
          if (ship.thrusting) {
            clearTimeout(thrustStopTimeout);
            thrustStopTimeout = setTimeout(() => {
              thrustSound.pause();
              thrustSound.currentTime = 0;
              ship.thrusting = false;
            }, 200);
          }
        }
      });

      // ==== GAME FUNCTIONS ====
      function shootBullet() {
        const baseAngle = ship.angle - Math.PI / 2;
        const shot = laserSound.cloneNode();
        shot.volume = 0.1;
        shot.play();

        if (level === 1 || level === 2) {
          bullets.push({
            x: ship.x,
            y: ship.y,
            vx: Math.cos(baseAngle) * 5,
            vy: Math.sin(baseAngle) * 5,
            life: 70,
          });
        } else if (level === 3 || level === 4) {
          const angles = [-0.26, 0.26];
          angles.forEach((offset) => {
            bullets.push({
              x: ship.x,
              y: ship.y,
              vx: Math.cos(baseAngle + offset) * 5,
              vy: Math.sin(baseAngle + offset) * 5,
              life: 80,
            });
          });
        } else if (
          level === 5 ||
          level === 6 ||
          level === 7 ||
          level === 8 ||
          level === 9
        ) {
          const angles = [-0.26, 0, 0.26];
          angles.forEach((offset) => {
            bullets.push({
              x: ship.x,
              y: ship.y,
              vx: Math.cos(baseAngle + offset) * 5,
              vy: Math.sin(baseAngle + offset) * 5,
              life: 90,
            });
          });
        } else if (level >= 10) {
          const angles = [-0.52, -0.26, 0, 0.26, 0.52];
          angles.forEach((offset) => {
            bullets.push({
              x: ship.x,
              y: ship.y,
              vx: Math.cos(baseAngle + offset) * 5,
              vy: Math.sin(baseAngle + offset) * 5,
              life: 100,
            });
          });
        }
      }

      function bossShoot() {
        if (!boss) return;

        const dx = ship.x - boss.x;
        const dy = ship.y - boss.y;
        let angle = Math.atan2(dy, dx);

        angle += Math.random() * 0.2 - 0.1;

        const speed = difficulty === "Easy" ? 1.5 : 2;
        bossBullets.push({
          x: boss.x,
          y: boss.y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: 5,
        });
      }

      function boss2Shoot() {
        if (!boss2) return;

        const dx = ship.x - boss2.x;
        const dy = ship.y - boss2.y;
        let angle = Math.atan2(dy, dx);

        angle += Math.random() * 0.2 - 0.1;

        const speed = difficulty === "Easy" ? 2 : 3;
        bossBullets.push({
          x: boss2.x,
          y: boss2.y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: 10,
        });
      }

      function miniBossShoot(miniboss) {
        const dx = ship.x - miniboss.x;
        const dy = ship.y - miniboss.y;
        let angle = Math.atan2(dy, dx);
        angle += Math.random() * 0.2 - 0.1;
        const speed = difficulty === "Easy" ? 1.5 : 2;
        bossBullets.push({
          x: miniboss.x,
          y: miniboss.y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: 3,
        });
      }

      function isInvincible() {
        return Date.now() - spawnTime < 2000;
      }

      function spawnAsteroids(count) {
        for (let i = 0; i < count; i++) {
          let x,
            y,
            safe = false;
          while (!safe) {
            x = Math.random() * canvas.width;
            y = Math.random() * canvas.height;
            const dx = x - ship.x;
            const dy = y - ship.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            safe = dist > 100;
          }
          const sizeLabel = "large";
          asteroids.push({
            x,
            y,
            vx: Math.random() * 2 - 1,
            vy: Math.random() * 2 - 1,
            size: asteroidSizeMap[sizeLabel],
            sizeLabel,
            shape: generateRockShape(),
          });
        }
      }

      function spawnMiniboss1() {
        minibosses.push({
          x: Math.random() * canvas.width,
          y: 100,
          radiusX: 30,
          radiusY: 20,
          hp: difficulty === "Easy" ? 10 : 20,
          vx: 1,
          vy: 1,
          shootCooldown: 0,
          type: 1,
        });
      }

      function spawnMiniboss2() {
        minibosses.push({
          x: Math.random() * canvas.width,
          y: 100,
          radiusX: 40,
          radiusY: 30,
          hp: difficulty === "Easy" ? 25 : 50,
          vx: 1.2,
          vy: 1.2,
          shootCooldown: 0,
          type: 2,
        });
      }

      let bossSpawned = false;
      let boss2Spawned = false;

      function nextLevel() {
        if (level === 0) {
          level = 1;
        } else {
          level++;
        }
        showLevelScreen = true;
        levelScreenTimer = 120;

        if (level === bossLevel && !bossSpawned) {
          music.forEach((track) => track.pause());
          bossMusic1.currentTime = 0;
          bossMusic1.play();
          spawnBoss();
          bossSpawned = true;
        } else if (level === boss2Level && !boss2Spawned) {
          music.forEach((track) => track.pause());
          boss2Music.currentTime = 0;
          boss2Music.play();
          spawnBoss2();
          boss2Spawned = true;
        } else {
          // Spawning of asteroids and minibosses now only happens in the level screen logic
          if (!paused) playNextTrack(true);
        }
      }

      function resetShip() {
        if (level === bossLevel) {
          ship.x = canvas.width / 4;
          ship.y = canvas.height / 4;
          ship.vx = 0;
          ship.vy = 0;
          boss.x = canvas.width / 1.5;
          boss.y = canvas.height / 1.5;
          spawnTime = Date.now();
        } else if (level === boss2Level) {
          ship.x = canvas.width / 4;
          ship.y = canvas.height / 4;
          ship.vx = 0;
          ship.vy = 0;
          boss2.x = canvas.width / 1.5;
          boss2.y = canvas.height / 1.5;
          spawnTime = Date.now();
        } else {
          ship.x = canvas.width / 2;
          ship.y = canvas.height / 2;
          ship.vx = 0;
          ship.vy = 0;
          spawnTime = Date.now();
        }
      }

      function generateRockShape() {
        const points = 10 + Math.floor(Math.random() * 5);
        const shape = [];
        for (let i = 0; i < points; i++) {
          const angle = (Math.PI * 2 * i) / points;
          const radiusOffset = 0.6 + Math.random() * 0.5;
          shape.push({ angle, radiusOffset });
        }
        return shape;
      }

      function splitAsteroid(asteroid) {
        const newLabel = { large: "medium", medium: "small" }[
          asteroid.sizeLabel
        ];
        if (!newLabel) return [];

        const count =
          newLabel === "small" ? (difficulty === "Easy" ? 2 : 3) : 2;
        const newAsteroids = [];

        for (let i = 0; i < count; i++) {
          newAsteroids.push({
            x: asteroid.x,
            y: asteroid.y,
            vx: Math.random() * 2 - 1,
            vy: Math.random() * 2 - 1,
            size: asteroidSizeMap[newLabel],
            sizeLabel: newLabel,
            shape: generateRockShape(),
          });
        }

        return newAsteroids;
      }

      // ==== UPDATE FUNCTIONS ====
      function updateShip() {
        if (keys["ArrowLeft"]) ship.rotationSpeed = -rotationSpeed;
        else if (keys["ArrowRight"]) ship.rotationSpeed = rotationSpeed;
        else ship.rotationSpeed = 0;

        if (keys["ArrowUp"]) {
          if (!ship.thrusting) {
            thrustSound.currentTime = 0;
            thrustSound.play();
            thrustSound.volume = 0.3;
            ship.thrusting = true;
          }
          ship.vx += Math.cos(ship.angle - Math.PI / 2) * thrustPower;
          ship.vy += Math.sin(ship.angle - Math.PI / 2) * thrustPower;
        } else {
          if (ship.thrusting) {
            thrustSound.pause();
            ship.thrusting = false;
          }
        }

        ship.angle += ship.rotationSpeed;

        ship.vx *= friction;
        ship.vy *= friction;
        ship.x += ship.vx;
        ship.y += ship.vy;

        // Border confinement
        ship.x = Math.max(
          ship.radius,
          Math.min(canvas.width - ship.radius, ship.x)
        );
        ship.y = Math.max(
          ship.radius,
          Math.min(canvas.height - ship.radius, ship.y)
        );
      }

      function updateBullets() {
        bullets.forEach((b) => {
          b.x += b.vx;
          b.y += b.vy;
          b.life--;
        });

        for (let i = bullets.length - 1; i >= 0; i--) {
          if (bullets[i].life <= 0) bullets.splice(i, 1);
        }
      }

      function updateBossBullets() {
        for (let i = bossBullets.length - 1; i >= 0; i--) {
          const b = bossBullets[i];
          b.x += b.vx;
          b.y += b.vy;

          if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
            bossBullets.splice(i, 1);
          }
        }
      }

      function updateAsteroids() {
        asteroids.forEach((a) => {
          a.x += a.vx;
          a.y += a.vy;

          if (a.x > canvas.width + a.size) a.x = -a.size;
          else if (a.x < -a.size) a.x = canvas.width + a.size;
          if (a.y > canvas.height + a.size) a.y = -a.size;
          else if (a.y < -a.size) a.y = canvas.height + a.size;
        });
      }

      function handleBossCollision(bossObj, bossBulletsArray) {
        // Use bossObj for both boss and boss2
        const dxBoss = ship.x - bossObj.x;
        const dyBoss = ship.y - bossObj.y;

        if (
          Math.abs(dxBoss) < bossObj.radiusX + ship.radius &&
          Math.abs(dyBoss) < bossObj.radiusY + ship.radius
        ) {
          if (!isInvincible()) {
            lives--;
            if (lives < 0) {
              gameOver = true;
              const retry = confirm(
                "Game Over! Your score: " + score + "\nTry again?"
              );
              if (retry) location.reload();
              return;
            } else {
              resetShip();
            }
          }
        }

        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          const dxB = b.x - bossObj.x;
          const dyB = b.y - bossObj.y;

          const normX = dxB / bossObj.radiusX;
          const normY = dyB / bossObj.radiusY;
          if (normX * normX + normY * normY <= 1) {
            bossObj.hp--;
            bullets.splice(j, 1);

            if (bossObj.hp <= 0) {
              score += bossObj === boss ? 5000 : 10000;
              bossBullets.length = 0;
              return true;
            }
          }
        }

        for (let i = bossBullets.length - 1; i >= 0; i--) {
          const b = bossBullets[i];
          const dxB = b.x - ship.x;
          const dyB = b.y - ship.y;
          const dist = Math.sqrt(dxB * dxB + dyB * dyB);
          if (dist < b.radius + ship.radius) {
            if (!isInvincible()) {
              lives--;
              bossBullets.splice(i, 1);
              if (lives < 0) {
                gameOver = true;
                const retry = confirm(
                  "Game Over! Your score: " + score + "\nTry again?"
                );
                if (retry) location.reload();
                return;
              } else {
                resetShip();
              }
            }
          }
        }
        return false;
      }

      function updateBossPositionAndShoot(bossObj, shootFunc) {
        if (!bossObj) return;

        bossObj.x += bossObj.vx;
        bossObj.y += bossObj.vy;

        if (
          bossObj.x > canvas.width - bossObj.radiusX ||
          bossObj.x < canvas.width / 2
        )
          bossObj.vx *= -1;
        if (bossObj.y > canvas.height / 2 || bossObj.y < 50) bossObj.vy *= -1;

        bossObj.shootCooldown--;
        if (bossObj.shootCooldown <= 0) {
          shootFunc();
          bossObj.shootCooldown = bossObj === boss ? 90 : 70;
        }
      }

      function handleCollisions() {
        if (boss) {
          if (handleBossCollision(boss, bossBullets)) {
            boss = null;
            bossMusic1.pause();
            lives++;
            showLevelScreen = true;
            levelScreenTimer = 120;
            level++;
            // Resume playlist after boss, starting from track 4 (index 3)
            currentTrack = 4;
            if (!paused) playNextTrack();
            // Spawn asteroids for the next level, including boss levels
            const baseAsteroids = 3 + 2 * (level - 1);
            spawnAsteroids(
              difficulty === "Easy" ? baseAsteroids - 1 : baseAsteroids
            );
            return;
          }
        }

        if (boss2) {
          if (handleBossCollision(boss2, bossBullets)) {
            boss2 = null;
            boss2Music.pause();
            lives++;
            alert(
              "Congratulations! You defeated the final boss and won the game!"
            );
            showLevelScreen = true;
            levelScreenTimer = 120;
            level++;
            // Resume playlist after boss2, starting from track 8 (index 7)
            currentTrack = 8;
            if (!paused) playNextTrack();
            const baseAsteroids = 3 + 2 * (level - 1);
            spawnAsteroids(
              difficulty === "Easy" ? baseAsteroids - 1 : baseAsteroids
            );
            return;
          }
        }

        for (let i = asteroids.length - 1; i >= 0; i--) {
          const a = asteroids[i];
          const dx = ship.x - a.x;
          const dy = ship.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (!isInvincible() && dist < ship.radius + a.size) {
            lives--;
            if (lives < 0) {
              gameOver = true;
              const retry = confirm(
                "Game Over! Your score: " + score + "\nTry again?"
              );
              if (retry) location.reload();
              return;
            } else resetShip();
          }

          for (let j = bullets.length - 1; j >= 0; j--) {
            const b = bullets[j];
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < a.size) {
              score += points[a.sizeLabel];
              bullets.splice(j, 1);
              explosions.push({ x: b.x, y: b.y, radius: 0, max: 10 });
              asteroids.splice(i, 1);
              asteroids.push(...splitAsteroid(a));
              break;
            }
          }
        }
      }

      function updateMinibosses() {
        for (let i = minibosses.length - 1; i >= 0; i--) {
          const mb = minibosses[i];
          mb.x += mb.vx;
          mb.y += mb.vy;
          if (mb.x > canvas.width - mb.radiusX || mb.x < mb.radiusX)
            mb.vx *= -1;
          if (mb.y > canvas.height / 2 || mb.y < 50) mb.vy *= -1;
          mb.shootCooldown--;
          if (mb.shootCooldown <= 0) {
            miniBossShoot(mb);
            mb.shootCooldown = 100;
          }

          // Bullet collision with miniboss
          for (let j = bullets.length - 1; j >= 0; j--) {
            const b = bullets[j];
            const dx = b.x - mb.x;
            const dy = b.y - mb.y;
            // Ellipse collision
            const normX = dx / mb.radiusX;
            const normY = dy / mb.radiusY;
            if (normX * normX + normY * normY <= 1) {
              // Miniboss HP: 1/10th of boss type
              mb.hp--;
              bullets.splice(j, 1);
              if (mb.hp <= 0) {
                score += mb.type === 2 ? 1000 : 500;
                explosions.push({ x: mb.x, y: mb.y, radius: 0, max: 15 });
                minibosses.splice(i, 1);
                break;
              }
            }
          }

          // Miniboss bullet collision with player
          for (let k = bossBullets.length - 1; k >= 0; k--) {
            const b = bossBullets[k];
            const dx = b.x - ship.x;
            const dy = b.y - ship.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < b.radius + ship.radius) {
              if (!isInvincible()) {
                lives--;
                bossBullets.splice(k, 1);
                if (lives < 0) {
                  gameOver = true;
                  const retry = confirm(
                    "Game Over! Your score: " + score + "\nTry again?"
                  );
                  if (retry) location.reload();
                  return;
                } else {
                  resetShip();
                }
              }
            }
          }
        }
      }

      function updateBoss() {
        updateBossPositionAndShoot(boss, bossShoot);
      }

      function updateBoss2() {
        updateBossPositionAndShoot(boss2, boss2Shoot);
      }

      function updateExplosions() {
        explosions.forEach((e) => {
          e.radius += 1;
        });
        for (let i = explosions.length - 1; i >= 0; i--) {
          if (explosions[i].radius > explosions[i].max) {
            explosions.splice(i, 1);
          }
        }
      }

      // ==== DRAW FUNCTIONS ====
      function drawShip() {
        if (isInvincible() && Math.floor(Date.now() / 200) % 2 === 0) return;

        ctx.save();
        ctx.translate(ship.x, ship.y);
        ctx.rotate(ship.angle);
        ctx.fillStyle = "#fefefe";

        if (ship.thrusting) {
          ctx.beginPath();
          ctx.fillStyle = "white";
          ctx.moveTo(-4, 24);
          ctx.lineTo(0, 32 + Math.random() * 5);
          ctx.lineTo(4, 24);
          ctx.closePath();
          ctx.fill();
        }

        ctx.beginPath();
        ctx.fillStyle = "#fefefe";
        ctx.moveTo(0, -28);
        ctx.lineTo(-5, -10);
        ctx.lineTo(5, -10);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.rect(-5, -10, 10, 36);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(-5, 0);
        ctx.lineTo(-12, 18);
        ctx.lineTo(-5, 18);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(5, 0);
        ctx.lineTo(12, 18);
        ctx.lineTo(5, 18);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "gray";
        ctx.rect(-5, 22, 10, 4);
        ctx.fill();

        ctx.restore();
      }

      function drawAsteroid(a) {
        ctx.save();
        ctx.translate(a.x, a.y);
        ctx.fillStyle = "gray";
        ctx.lineWidth = 2;
        ctx.beginPath();
        a.shape.forEach((point, i) => {
          const r = a.size * point.radiusOffset;
          const x = Math.cos(point.angle) * r;
          const y = Math.sin(point.angle) * r;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      function drawBullets() {
        ctx.fillStyle = "lightgray";
        bullets.forEach((b) => {
          ctx.beginPath();
          ctx.arc(b.x, b.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function drawBossBullets() {
        ctx.fillStyle = "#444444";
        bossBullets.forEach((b) => {
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function drawExplosions() {
        explosions.forEach((e) => {
          ctx.beginPath();
          ctx.fillStyle = "white";
          ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function drawScore() {
        ctx.fillStyle = "lightgray";
        ctx.font = "20px Arial";
        ctx.textAlign = "left";
        ctx.fillText(`Lives: ${lives}`, 20, 30);
        ctx.textAlign = "center";
        ctx.fillText(`Level: ${level}`, canvas.width / 2, 30);
        ctx.textAlign = "right";
        ctx.fillText(`Score: ${score}`, canvas.width - 20, 30);
      }

      function clear() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }

      function spawnBoss() {
        boss = {
          x: canvas.width - 150,
          y: 150,
          radiusX: 60,
          radiusY: 40,
          hp: difficulty === "Easy" ? 50 : 100,
          vx: 1.5,
          vy: 1,
          shootCooldown: 0,
        };
      }

      function spawnBoss2() {
        boss2 = {
          x: canvas.width - 150,
          y: 150,
          radiusX: 60,
          radiusY: 40,
          hp: difficulty === "Easy" ? 125 : 250,
          vx: 1.5,
          vy: 1,
          shootCooldown: 0,
        };
      }

      function drawBoss() {
        if (!boss) return;

        ctx.save();
        ctx.translate(boss.x, boss.y);
        ctx.fillStyle = "white";

        // Draw oval body
        ctx.beginPath();
        ctx.ellipse(0, 0, boss.radiusX, boss.radiusY, 0, 0, 2 * Math.PI);
        ctx.fill();

        // Draw oval in the middle
        ctx.beginPath();
        ctx.ellipse(
          0,
          0,
          boss.radiusX * 0.3,
          boss.radiusY * 0.3,
          0,
          0,
          2 * Math.PI
        );
        ctx.fillStyle = "#000000";
        ctx.fill();

        // Draw 4 tentacles
        for (let i = 0; i < 4; i++) {
          const angle = (Math.PI / 2) * i;
          const x = Math.cos(angle) * boss.radiusX;
          const y = Math.sin(angle) * boss.radiusY;
          ctx.beginPath();
          ctx.ellipse(x, y, 15, 5, angle, 0, 2 * Math.PI);
          ctx.fillStyle = "white";
          ctx.fill();
        }

        ctx.restore();
      }

      function drawBoss2() {
        if (!boss2) return;

        ctx.save();
        ctx.translate(boss2.x, boss2.y);

        ctx.lineWidth = 10;
        const bodyRadius = boss2.radiusX * 1.2;

        // Draw larger body
        ctx.beginPath();
        ctx.arc(0, 0, bodyRadius, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();

        // Draw 8 "arms" as straight lines of equal length
        ctx.strokeStyle = "white";
        const armLength = bodyRadius + 40; // adjust 40 for desired arm length
        for (let i = 0; i < 8; i++) {
          const angle = (Math.PI / 4) * i;
          const x = Math.cos(angle) * armLength;
          const y = Math.sin(angle) * armLength;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(x, y);
          ctx.stroke();
        }

        // Draw circle in the middle
        ctx.beginPath();
        ctx.arc(0, 0, boss2.radiusX * 0.3, 0, 2 * Math.PI);
        ctx.fillStyle = "#000000";
        ctx.fill();

        ctx.restore();
      }

      function drawMinibosses() {
        minibosses.forEach((mb) => {
          ctx.save();
          ctx.translate(mb.x, mb.y);
          if (mb.type === 2) {
            ctx.lineWidth = 10;
            const bodyRadius = mb.radiusX * 1.2;
            ctx.beginPath();
            ctx.arc(0, 0, bodyRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.strokeStyle = "white";
            const armLength = bodyRadius + 40;
            for (let i = 0; i < 8; i++) {
              const angle = (Math.PI / 4) * i;
              const x = Math.cos(angle) * armLength;
              const y = Math.sin(angle) * armLength;
              ctx.beginPath();
              ctx.moveTo(0, 0);
              ctx.lineTo(x, y);
              ctx.stroke();
            }
            ctx.beginPath();
            ctx.arc(0, 0, mb.radiusX * 0.3, 0, 2 * Math.PI);
            ctx.fillStyle = "#000000";
            ctx.fill();
          } else {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.ellipse(0, 0, mb.radiusX, mb.radiusY, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(
              0,
              0,
              mb.radiusX * 0.3,
              mb.radiusY * 0.3,
              0,
              0,
              2 * Math.PI
            );
            ctx.fillStyle = "#000000";
            ctx.fill();
            for (let i = 0; i < 4; i++) {
              const angle = (Math.PI / 2) * i;
              const x = Math.cos(angle) * mb.radiusX;
              const y = Math.sin(angle) * mb.radiusY;
              ctx.beginPath();
              ctx.ellipse(x, y, 15, 5, angle, 0, 2 * Math.PI);
              ctx.fillStyle = "white";
              ctx.fill();
            }
          }
          ctx.restore();
        });
      }

      function drawBossHP() {
        if (!boss) return;
        ctx.fillStyle = "lightgray";
        ctx.font = "18px Arial";
        ctx.textAlign = "center";
        ctx.fillText(
          `Boss HP: ${boss.hp}`,
          canvas.width / 2,
          canvas.height - 20
        );
      }

      function drawBoss2HP() {
        if (!boss2) return;
        ctx.fillStyle = "lightgray";
        ctx.font = "18px Arial";
        ctx.textAlign = "center";
        ctx.fillText(
          `Big boss HP: ${boss2.hp}`,
          canvas.width / 2,
          canvas.height - 20
        );
      }

      // ==== MAIN LOOP ====
      function gameLoop() {
        if (gameOver) return;
        clear();

        if (showStartScreen) {
          ctx.fillStyle = "#111";
          ctx.globalAlpha = 0.6;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1;
          ctx.fillStyle = "lightgray";
          ctx.font = '50px "Harlow Solid", sans-serif';
          ctx.textAlign = "center";
          ctx.fillText(
            "Press any key to start",
            canvas.width / 2,
            canvas.height / 2 - 30
          );
          ctx.font = '20px "Noto Sans", sans-serif';
          ctx.fillText(
            "Press '1' for Easy Mode",
            canvas.width / 2,
            canvas.height / 2 + 50
          );
          ctx.fillText(
            "Press '2' for Hard Mode",
            canvas.width / 2,
            canvas.height / 2 + 80
          );
          ctx.fillText(
            "Press 'p' to pause game",
            canvas.width / 2,
            canvas.height / 2 + 110
          );

          // Only allow 1 or 2 to start the game, handled in main keydown

          requestAnimationFrame(gameLoop);
          return;
        }

        if (showLevelScreen) {
          ctx.fillStyle = "#111";
          ctx.globalAlpha = 0.6;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "lightgray";
          ctx.globalAlpha = 1;
          ctx.font = '40px "Harlow Solid", sans-serif';
          ctx.textAlign = "center";
          ctx.fillText(
            `Level ${level} - Are you ready?`,
            canvas.width / 2,
            canvas.height / 2
          );
          levelScreenTimer--;
          if (levelScreenTimer <= 0) {
            showLevelScreen = false;
            // Only spawn asteroids/minibosses if not a boss level
            if (level !== bossLevel && level !== boss2Level) {
              let baseAsteroids = 3 + (level - 1);
              if (difficulty === "Easy") baseAsteroids--;
              if (baseAsteroids < 1) baseAsteroids = 1;
              spawnAsteroids(baseAsteroids);
              if (level >= 6 && level <= 9) {
                for (let i = 0; i < level - 5; i++) {
                  spawnMiniboss1();
                }
              }
              if (level >= 11) {
                for (let i = 0; i < level - 10; i++) {
                  spawnMiniboss2();
                }
              }
            }
          }
          requestAnimationFrame(gameLoop);
          return;
        }
        if (paused) {
          ctx.save();
          ctx.globalAlpha = 0.6;
          ctx.fillStyle = "#222";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1.0;
          ctx.fillStyle = "white";
          ctx.font = '60px "Harlow Solid", sans-serif';
          ctx.textAlign = "center";
          ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
          ctx.font = '24px "Noto Sans", sans-serif';
          ctx.fillText(
            "Press 'P' to resume",
            canvas.width / 2,
            canvas.height / 2 + 50
          );
          ctx.restore();
          requestAnimationFrame(gameLoop);
          return;
        }

        updateShip();
        updateBullets();
        updateAsteroids();
        handleCollisions();
        updateExplosions();

        drawScore();
        drawShip();
        drawBullets();
        drawExplosions();
        asteroids.forEach(drawAsteroid);
        updateBoss();
        updateBoss2();
        updateMinibosses();
        updateBossBullets();

        drawBoss();
        drawBossBullets();
        drawBossHP();
        drawBoss2();
        drawBoss2HP();
        drawMinibosses();

        // Only progress if all asteroids and minibosses are destroyed, and no boss is present
        if (
          asteroids.length === 0 &&
          minibosses.length === 0 &&
          !boss &&
          !boss2
        )
          nextLevel();

        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    </script>
  </body>
</html>
